
<template name="PFIndCurrent">
      <article>    
        <!-- Header -->
        <header class="section background-image2 text-center" style="background-image:url(/images/debate3.jpg)">
          <h1 class="animated-element slow text-extra-thin text-white text-s-size-30 text-m-size-40 text-size-50 text-line-height-1 margin-bottom-30 margin-top-36">
            Public Forum
          </h1>
          
          <!-- white full width arrow object -->
          <img class="arrow-object" src="img/arrow-object-white.svg" alt="">
        </header>
        
        <!-- Section 1 -->
        <section class="section background-white">
            <div class="line margin-bottom-minus">
  
            <div class="s-12 m-12 l-5 center">
              <h3 class="text-size-30 margin-bottom-40 text-center margin-top-minus "><b>Individual Competitive History</b></h3>
              <form class="customform text-grey" method="post" enctype="multipart/form-data">
                <div class="line">
                  <div class="margin">
                    <div class="s-12">
                      <input name="Competitor First Name" class="name" placeholder="Competitor First Name" title="Competitor First Name" id = "FirstName" type="text" />
                    </div>
                    <div class="s-12">
                      <input name="Competitor Last Name" class="name" placeholder="Competitor Last Name" title="Competitor Last Name" id = "LastName" type="text" />
                    </div>
                  </div>
                </div>
  
                  <div class="s-12 "><button class="button border-radius text-white background-primary" type="submit">Submit</button></div>
                
              </form>
            </div>
             
            </div>
          </section>
      </article>
      
      <hr class="break">
      <!-- Section 4 -->
      <section class=" background-white text-center margin-bottom-40">
        <div class="line">
          <div class="s-12 m-12 l-9 center margin-bottom-10 ">
            <p>If there are any missing tournaments or record mistakes</p>
          </div>
        </div>            
        <div class="line">  
          <div class="s-12 m-12 l-3 center">
            <a href="contact.html" class="s-12 button border-radius background-primary text-size-20 text-white">Let Us Know</a>
          </div>
        </div>
        </section>
      </template>
